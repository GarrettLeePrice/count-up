<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Counter Form</h1>
      <form>
        <div class="form-group">
          <label for="max">Count to:</label>
          <input id="max" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="multiple">Count by:</label>
          <input id="multiple" class="form-control" type="number">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="results">

      </div>
    </div>
  </body>
</html>
